<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./icon/icon-192.png" />
  </head>
  <body>
      
    <div class="calculator">
      <div class="display-screen"></div>

      <div class="control-buttons">
        <button class="colored-btn" data-action="clear" >C</button>
        <button class="colored-btn"></button>
        <button class="colored-btn" data-action="modulus">%</button>
        <button class="colored-btn" data-action="add">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="colored-btn" data-action="subtract">-</button>
        <button>4</button>
        <button>5</buttonlass=>
        <button>6</button>
        <button class="colored-btn" data-action="multiply">x</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="colored-btn" data-action="divide">/</button>
        <button>0</button>
        <button class="colored-btn" data-action="decimal">.</button>
        <button class="colored-btn"></button>
        <button class="colored-btn" data-action="equal">=</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
